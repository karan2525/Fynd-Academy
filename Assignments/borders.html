<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<style>
    body
    {
        background-color: bisque;
    }
    .img1
    {
        border: 6px solid black;
        border-top-color: yellow;
        border-bottom-color: yellow;
    }
    .img2
    {
        border: 5px solid black;
        border-radius: 20px;
        margin-top: 20px;
        border-block-start-color: greenyellow;
    }
    .img3
    {
        border: 5px solid pink;
        color: pink;
        border-style: dotted;
        margin-top: 20px;
    }
</style>
<body>
    <div style="text-align: center;font-size: 50px;color: red;">Pokemon</div>
    <div class="border1">
        <img class="img1" src="img2/pika.gif" alt="">
    </div>
    <div>
        <img class="img2" src="img2/evee.png" alt="">
    </div>
    <div>
        <img class="img3" src="img2/mew.png" alt="">
    </div>
</body>
</html>
